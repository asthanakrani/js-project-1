<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interest Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Simple Interest Calculator</h2>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form>
          <div class="form-group">
            <label for="principalAmount">Principal Amount:</label>
            <input type="number" class="form-control" id="principal" placeholder="50000">
          </div>
          <div class="form-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" class="form-control" id="interest" placeholder="5">
          </div>
          <div class="form-group">
            <label for="timePeriod">Time Period (Years):</label>
            <input type="number" class="form-control" id="time" placeholder="1">
          </div>
          <button type="button" class="btn btn-primary btn-block" onclick="calculateInterest()">Calculate</button>
          <h5 class="calculation text-center p-2 " id="calculation"></h5>
        </form>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
