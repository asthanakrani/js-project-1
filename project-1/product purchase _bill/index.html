<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Purchase Bill</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5 bg-info">
    <h2 class="text-center pt-3 " style="color:black; font-size: 40px; font-weight: 600;">Product Purchase Bill</h2>
    <form id="billForm">
      <div class="form-group ">
        <label for="productName">Product Name:</label>
        <input type="text" class="form-control" id="productName" placeholder="Suncrime"  required>
      </div>
      <div class="form-group">
        <label for=" productprice">product price:</label>
        <input type="number" class="form-control" id="productprice" placeholder="550" required>
      </div>
      <div class="form-group">
        <label for="total"> total:</label>
        <input type="number" class="form-control" id="total" placeholder="550" required>
      </div>
      <div class="form-group">
        <label for="discount"> discount:</label>
        <input type="number" class="form-control" id="discount" placeholder="20%" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="gb()">Generate Bill</button>
          <h5 class="bill text-center p-2 " id="bill"></h5>
    </form>
    <div id="billResult" class="mt-3"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
  </script>
</body>
</html>
